<h4 class="card-header">My Skills!</h4>
<ngx-spinner></ngx-spinner>
<form #form='ngForm' (ngSubmit)="onSubmit(form)">
    <div class="form-group">         
        <ejs-multiselect id='localData' name='title'  #local='ngModel' [(value)]='id' [(ngModel)]='value' [dataSource]='skills' [fields]='localFields' [placeholder]='localWaterMark'></ejs-multiselect>

        <button type="submit" ejs-button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>

    </div>
  </form>
